    <title>Engineers Caluclator</title>
</head>

<body>
    <div id=header class="row">
        <div id=headerInner>
            <p id=headerText><em>Online electrical caluclator</em></p>
        </div>
    </div>

    <center>
        <h2 class="WelcomeText">Estimation of Electricity bill using consumption and average cost per unit:</h2>
        <div>
            <form action="/BillEstimator.html" method="post" autocomplete="off" class="AllForms">
                <table>
                    <tr>
                        <td>
                            <label for="units">Consumption units (KWH): </label>
                        </td>
                        <td>
                            <input type="number" minlength="1" name="units" class="centerAlign"
                                placeholder="Energy in KWH">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cost">Average Cost per unit (₹): </label>
                        </td>
                        <td>
                            <input type="number" minlength="1" class="centerAlign" name="cost"
                                placeholder="Average cost in ₹">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dues">Previous dues if any (₹): </label>
                        </td>
                        <td>
                            <input type="number" class="centerAlign" name="dues" placeholder="Previous dues in ₹"
                                value="0">
                        </td>
                    </tr>
                </table>
                <button type="submit" name="submit" class="innerButton btn btn-outline-primary"
                    style="font-size: 30px; margin-top: 200px;">Caluclate</button>
            </form>
        </div>
    </center>

    <div>
        <p id="footerText">©2023 Created by: <a href="https://www.google.com/search?q=sanjay+kumar+konakandla"
                target="_blank" class="authorLink">Sanjay Kumar
                Konakandla</a></p>
    </div>

</body>

</html>
